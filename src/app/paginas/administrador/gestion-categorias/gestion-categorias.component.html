<div class="contenedor-principal">
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" class="formulario">
    
    <h2>Agregar Nueva Categoría</h2>

    <div class="campo">
        <label for="titulo">Título</label>
        <input id="titulo" formControlName="titulo" type="text" />
        <div *ngIf="categoriaForm.get('titulo')?.invalid && categoriaForm.get('titulo')?.touched" class="error">
        El título es requerido y debe tener máximo 50 caracteres.
        </div>
    </div>

    <div class="campo">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
        <div *ngIf="categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched" class="error">
        La descripción es requerida y debe tener máximo 255 caracteres.
        </div>
    </div>

    <button type="submit" class="btn crear">Guardar Categoría</button>
    </form>

    <div class="tabla-categorias">
    <h2>Categorías Existentes</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.titulo }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>
            <button class="btn eliminar" (click)="eliminarCategoria(categoria.id)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
