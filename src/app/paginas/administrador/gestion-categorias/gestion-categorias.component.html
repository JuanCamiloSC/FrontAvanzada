<div class="contenedor-principal">
  <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" class="formulario">
    <h2>Agregar Nueva Categoría</h2>

    <div class="campo">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="categoriaForm.get('name')?.invalid && categoriaForm.get('name')?.touched" class="error">
        El nombre es requerido y debe tener máximo 50 caracteres.
      </div>
    </div>

    <div class="campo">
      <label for="description">Descripción</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="categoriaForm.get('description')?.invalid && categoriaForm.get('description')?.touched" class="error">
        La descripción es requerida y debe tener máximo 255 caracteres.
      </div>
    </div>

    <button type="submit" class="btn crear">Guardar Categoría</button>
  </form>

  <div class="tabla-categorias">
    <h2>Categorías Existentes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.name }}</td>
          <td>{{ categoria.description }}</td>
          <td>
            <button class="btn eliminar" (click)="eliminarCategoria(categoria.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
