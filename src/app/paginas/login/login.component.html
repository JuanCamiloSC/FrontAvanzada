<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate="">
<div class="containerPrincipal">
    <div class="login-page">
        <div class="logo-container">
            <img src="LogoShieldUQ.png" alt="Escudo Shield UQ" class="logo" />
        </div>

        <div class="titulo">
            <h1>INICIO DE SESIÓN</h1>
        </div>

        <div class="subtexto-centrado">
            <p>Inicia sesión con tu cuenta de <strong>SHIELD UQ</strong></p>
        </div>

        <div class="formulario">
            <div class="campo">
            <label>Email</label>
            <input type="text" formControlName="email" placeholder="shield@email.com" />
            </div>

            <div class="campo">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Ingresa tu password" />
            </div>

            <div class="recuperar">
            <a [routerLink]="['/recuperar-password']" class="enlace">Recuperar contraseña</a>
            </div>

            <div class="boton-ingresar">
            <button type="submit">Ingresar</button>
            </div>

            <div class="registro">
            <p>¿No tienes cuenta? <a [routerLink]="['/registro']" class="enlace">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
</form>
