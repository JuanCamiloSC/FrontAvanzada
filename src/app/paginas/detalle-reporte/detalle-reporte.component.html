<form [formGroup]="detalleReporteForm" (ngSubmit)="obtener()" novalidate>
  <div class="reporte-container" *ngIf="reporte">

    <!-- Encabezado -->
    <div class="reporte-header">
      <div>
        <label>Nombre del reporte:</label>
        <p class="dato-estatico">{{ reporte.titulo }}</p>
      </div>
      <div>
        <label>Localización:</label>
        <p class="dato-estatico">{{ reporte.ciudad }}</p>
      </div>
      <div>
        <label>Hora:</label>
        <p class="dato-estatico">{{ reporte.fecha | date: 'shortTime' }}</p>
      </div>
      <div>
        <label>Categoría:</label>
        <p class="dato-estatico">{{ reporte.categoria }}</p>
      </div>
    </div>

    <!-- Imagen + Estado -->
    <div class="reporte-body">
      <div class="reporte-imagen">
        <img [src]="reporte.imagen" alt="Imagen del reporte" />
      </div>

      <div class="reporte-importancia">
        <label>Estado actual:</label>
        <p class="dato-estatico">{{ reporte.estadoActual }}</p>
      </div>
    </div>

    <!-- Descripción -->
    <div class="reporte-descripcion">
      <label>Descripción del evento:</label>
      <p class="dato-estatico">{{ reporte.descripcion }}</p>
    </div>

    <!-- Votación de importancia -->
    <div class="seccion-importancia">
      <p><strong>¿Qué tan importante consideras este reporte?</strong></p>
      <div class="opciones">
        <label class="opcion">
          <input type="radio" formControlName="nivelImportancia" value="Bajo" />
          Bajo
        </label>
        <label class="opcion">
          <input type="radio" formControlName="nivelImportancia" value="Medio" />
          Medio
        </label>
        <label class="opcion">
          <input type="radio" formControlName="nivelImportancia" value="Alto" />
          Alto
        </label>
      </div>
      <button (click)="votarImportancia()">Votar</button>
    </div>

    <!-- Comentarios -->
    <div class="reporte-comentarios">
      <label>Comentario del usuario:</label>
      <textarea formControlName="comentario" class="textarea-comentario" placeholder="Escribe tu comentario..."></textarea>
      <button class="btn-comentar">Enviar comentario</button>
    </div>

    <!-- Mapa -->
    <div class="reporte-mapa">
      <label>Ubicación en el mapa:</label>
      <p class="dato-estatico">
        Lat: {{ reporte.ubicacion.latitud }}<br>
        Lng: {{ reporte.ubicacion.longitud }}
      </p>
      <div id="mapa" class="mapa-estatico"></div>
    </div>

  </div>
</form>
